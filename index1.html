<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>

<body>
    <h1>Operatörler</h1>

    <p id="demo">Lorem, ipsum dolor.</p>


    <script>
        let a = 4;
        let b = 14;
        let c = 3;

        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a ** c); // a^c yani a nın c kuvveti
        console.log(a / b + 3);
        console.log(14 % 3);




    </script>
</body>

</html>

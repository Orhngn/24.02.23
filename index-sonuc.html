<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toplama fonk..</title>
</head>

<body>
    <h1> toplama fonksiyonu yazdır</h1>
    <button onclick="topla(10,12)">Toplamı yazdır.</button>

    <p id="sonuc">Sonuç</p>

    <script>

        function topla(a, b) {
            let toplam = a + b;
            document.getElementById('sonuc').innerHTML = toplam;


        }
    </script>


</body>

</html>
